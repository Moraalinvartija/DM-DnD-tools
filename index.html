<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>

    <button class="tablink" onclick="openPage('Item_Prices', this,'grey')"id="defaultOpen">Item Prices</button>
    <button class="tablink" onclick="openPage('Spellslot_Tracker', this,'grey')" >Spellslot Tracker</button>
    <button class="tablink" onclick="openPage('Page_3', this,'grey')">Page 3</button>
    <button class="tablink" onclick="openPage('Page_4', this,'grey')">Page 4</button>

    <!-- Tab Section for Item Price table -->
    <section id="Item_Prices" class="tabcontent"> 
    <div>
     <h1 class="HeaderCenter">Magic Item Prices</h1>




  <div>
    <input type="text" id="myInput" onkeyup="searchTable()" placeholder="Search by name" title="Search"><br>
  <div class="selector_box">
    <label for="item_rarity_filter">Rarity:</label>
  <select id="item_rarity_filter" onchange="filterTable()" name="item_rarity_filter" style="margin-right: 10px;">
    <option value="all">All</option>
    <option value="common">Common</option>
    <option value="uncommon">Uncommon</option>
    <option value="rare">Rare</option>
    <option value="very rare">Very rare</option>
    <option value="legendary">Legendary</option>
    <option value="artifact">Artifact</option>
  </select>
</div>

<div class="selector_box">
  <label for="item_attunement_filter">Attunement:</label>
    <select id="item_attunement_filter" onchange="filterTable()">
      <option value="all">All</option>
      <option value="yes">Attunable</option>
      <option value="no">Not Attunable</option>
    </select>
  </div>
  

<!--Populate items with prices with javascript from json file-->
<table id="myTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price/Gold</th>
      <th>Rarity</th>
      <th>Attunement</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

    </div> 
    <script src="javascript.js"></script>
  </section>
  <!-- Tab Section for Spellslot Tracker -->
  <section id="Spellslot_Tracker" class="tabcontent">
    <div class="container">
      <h1 class="HeaderCenter">Monster Spell Slots Tracker</h1>
      <label for="monsterCount">Enter the number of monsters:</label>
      <input type="number" id="monsterCount" min="1" step="1">
      <button onclick="createMonsters()">Create Monsters</button>
    </div>
  
    <div id="monstersContainer" class="container"></div>
    
  <!-- Add the images for the spell slots -->
  <img src="assets/Regular Circle.png" id="emptySpellSlot" style="display: none;">
  <img src="assets/Circle.png" id="usedSpellSlot" style="display: none;">
  
    <script src="app.js"></script>


  </section>
<script>


function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();

</script>

</body>
</html>
